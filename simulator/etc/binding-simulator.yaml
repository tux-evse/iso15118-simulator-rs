name: afb-simu15118
port: 1234
httpd: true
alias:
  - /devtools:/usr/share/afb-ui-devtools/binder
binding:
  - uid: iso15118-simu
    api: simu
    path: ${CARGO_TARGET_DIR}debug/libafb_iso15118_simulator.so
    info: RUST ISO-15118 EV Simulator
    scenarios:
      - uid: scenario-1
        info: simple iso2 connection scenario
        target: iso2
        transactions:
        - uid: sdp-evse
          query:
            action: discover
        - uid: iso2-handshake
          verb: app_proto_req
        - uid: session-setup
          query:
            id: 01:02:03:04:05:06
          expect:
            id: tux-evse-01
            rcode: ok
        - uid: service-discovery
          query:
            scope: tux-evse
            category: ev_charger
          expect:
            rcode: ok
            charging:
              name: tux-evse
              scope: iot.bzh
              isfree: false
        - uid: sdp-evse
          query:
            action: forget
