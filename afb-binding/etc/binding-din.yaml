name: afb-simu15118
port: 1234
httpd: true
threads-init: 3
alias:
  - /devtools:/usr/share/afb-ui-devtools/binder
binding:
  - uid: iso15118-din
    api: din
    path: ${CARGO_TARGET_DIR}debug/libafb_iso15118_2.so
    info: RUST ISO-15118 EV Simulator
    iface: ${IFACE_SIMU}     # default lo
    # ip6_prefix:  0         # default 0xFE80
    # sdp_port:    15118     # default 15118
    protocol: din
    verbs:
      - session_setup_req
      - service_discovery_req
      - service_detail_req
      - authorization_req
      - cable_check_req
      - certificate_install_req
      - certificate_update_req
      - param_discovery_req
      - charging_status_req
      - current_demand_req
      - metering_receipt_req
      - payment_details_req
      - payment_selection_req
      - power_delivery_req
      - pre_charge_req
      - session_stop_req
      - welding_detection_req
